<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Dmitriy Bukhonov" />
	<meta name="description" content="Base template" />
	<meta name="keywords" content="html, css, js, VincVader" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="shortcut icon" type="image/png" href="img/favicon/favicon.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
	<title>Test Site</title>

	<link rel="stylesheet" href="css/styles.min.css" />
</head>

<body>
	<div>
		<header class="header">
			<h1>Header 1</h1>
		</header>

		<div class="clock">
			<div class="clock-time timer">00:00:00.000</div>
			<button class="clock-btn btn-start">Start</button>
			<button class="clock-btn btn-pause">Pause</button>
			<button class="clock-btn btn-reset">Reset</button>
		</div>

		<button class="prompt-button">Prompt Check</button>
		<address>
			Address asdf
		</address>
		<blockquote>
			<p>Lorem ipsum dolor sir amet</p>
			<cite>
				Francisco Franco
			</cite>
		</blockquote>
		<div class="buttons-wrapper buttons-grid">
			<button class="button-main buttons-grid--item">MAIN BUTTON</button>
			<button class="button-calculator buttons-grid--item">Calculate two values</button>
			<button class="button-calculator-constructor buttons-grid--item">Calculate two values with constructor function</button>
			<button class="button-accumulator buttons-grid--item">Accumulator</button>
			<button class="button-sum buttons-grid--item">Sum values</button>
			<button class="button-max-sub-sum buttons-grid--item">Get Max Sub Sum</button>
			<button class="button-camelize buttons-grid--item">Camelize</button>
			<button class="button-filter-range buttons-grid--item">Filter Range</button>
			<button class="button-filter-range-in-place buttons-grid--item">Filter Range In Place</button>
			<button class="button-copy-sorted buttons-grid--item">Copy sorted</button>
			<button class="button-extended-calculator buttons-grid--item">Extended Calculate</button>
			<button class="button-array-shuffle buttons-grid--item">Shuflle an Array</button>
		</div>
	</div>

	<script src='js/scripts.min.js'></script>

</body>

</html>
